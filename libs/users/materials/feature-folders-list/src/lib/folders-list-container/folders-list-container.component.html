<ng-container *ngrxLet="{ folders: folders$, isLoading: isLoading$ } as vm">
  <ng-template [ngIf]="vm.isLoading">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
  </ng-template>

  <div class="container">
    <folders-list [folders]="vm.folders"></folders-list>
    <create-folder-button (createFolder)="createFolderHandler()"></create-folder-button>
  </div>
</ng-container>
